    <title>Macintosh OS 1987</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-icon">
            <img src="/Users/hugoulloa/Documents/homeOS/files/937751.png" alt="Mac Icon">
        </div>
        <ul>
            <li><a href="index.html" data-icon="folder">Home</a></li>
            <li><a href="About.html" data-icon="file">About</a></li>
            <li><a href="contact.html" data-icon="disk">Contact</a></li>
        </ul>
    </nav>
    <div class="macintosh-container">
        <div class="desktop">
            <div class="icon">
                <img  src="files/937737.png" alt="Folder Icon">
                <div href="index.html" class="icon-label">Home</div>
            </div>
            <div class="icon">
                <img src="files/937755.png" alt="File Icon">
                <div href="#" class="icon-label">Live Stream</div>
            </div>
            <div class="icon" id="contact-icon">
                <img  src="files/937736.png" alt="Disk Icon">
                <div href="contact.html" class="icon-label">Contact</div>
            </div>
            <div class="icon" id="text-edit-icon">
                <img  src="files/11753576.png" alt="Disk Icon">
                <div href="contact.html" class="icon-label">Text Edit</div>
            </div>
            <!-- Add more icons here -->
        </div>
    </div>
     <!-- Pop-up Text Edit Box -->
     <div class="popup" id="text-edit-popup">
        <div class="popup-content">
            <textarea id="text-edit-area"></textarea>
            <button id="save-button">Save</button>
            <button id="close-edit-button">Close</button>
        </div>
    </div>
    <!-- Pop-up Contact form-->
<div class="popup" id="contact-popup">
        <div class="popup-content">
            <h2>Contact Form</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="message">Message:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Send</button>
            </form>
            <button id="close-contact-button">Close</button>
        </div>

</div>
    <script src="script.js"></script>
</body>
</html>
